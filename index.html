<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="background">
        <div id="hero"></div>
        <div id="enemy"></div>
    </div>

    <script>

        let hero = {
            top: 500,
            left: 500
        }
        document.onkeydown = function(e) {
            console.log(e);
            if(e.keyCode === 37){
                console.log("LEFT");
                hero.left = hero.left - 25;
                moveHero();
            }
            else if (e.keyCode === 39){
                console.log("RIGHT");
                hero.left = hero.left + 15;
                moveHero();
            }

            function moveHero() {
                document.getElementById('hero').style.left = hero.left + "px";
               
            }
            
        }
    </script>
</body>
</html>
